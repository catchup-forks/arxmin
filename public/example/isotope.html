                            </div>
                        </div>
                    </div>

                </div>

                <div class="text-center fadeIn animated" ng-show="!loading && !items.length">
                    No results

                <div class="text-center fadeIn animated" ng-show="loading">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
            </div>
